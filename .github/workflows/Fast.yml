# 🅾️ File: .github/workflows/Fast.yml

name: 🚀 Kiểm Tra Web Fast
on:
  workflow_dispatch:
    inputs:
      target_url:
        description: 'URL để chạy k6 test (ví dụ: https://google.com)'
        required: true
        default: 'https://certapple.com'
  schedule:
    - cron: '0 0 * * 0'
jobs:
  k6_load_test:
    name: Chạy k6 Load Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Chạy k6 local test
        uses: k6io/k6-action@v0.3.1
        with:
          filename: Fast
        env:
          TARGET_URL: ${{ github.event.inputs.target_url }}

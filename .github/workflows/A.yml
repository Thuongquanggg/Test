name: k6 Gist Load Test

on:
  workflow_dispatch: # Cho phép chạy thủ công

jobs:
  load-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run k6 test
        uses: grafana/k6-action@v0.2.0
        with:
          # Chỉ định file kịch bản để chạy
          script: k6-gist-script.js
        env:
          # Truyền các secret đã tạo vào kịch bản k6
          K6_GIST_ID: ${{ secrets.K6_GIST_ID }}
          K6_GIST_PAT: ${{ secrets.K6_GIST_PAT }}
          # Bạn có thể thay đổi URL mục tiêu ở đây nếu muốn
          TARGET_URL: "https://certapple.com"

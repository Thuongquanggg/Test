# 🅾️ .github/workflows/Cert.yml

name: 🚀 Kiểm Tra Web Cert

on:
  # Cho phép chạy thủ công từ tab Actions trên GitHub
  workflow_dispatch:
  # Chạy tự động vào 0h sáng Chủ Nhật hàng tuần (giờ UTC)
  schedule:
    - cron: '0 0 * * 0'

jobs:
  k6_load_test:
    name: Chạy k6 Load Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        # Sử dụng phiên bản checkout mới nhất là một thói quen tốt
        uses: actions/checkout@v4

      - name: Chạy k6 local test
        # [SỬA LỖI] Quay lại phiên bản ổn định và chính xác là v0.3.1
        uses: k6io/k6-action@v0.3.1
        with:
          # [SỬA LỖI QUAN TRỌNG NHẤT] Chỉ định tên file đầy đủ, bao gồm cả phần mở rộng .js
          filename: cert.js

name: k6 Browser Test

on: [push]

jobs:
  k6-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Thay đổi quan trọng: Sử dụng ghcr.io/grafana/xk6-browser
      - name: Run k6 browser test
        uses: k6io/k6-action@v0.3.1
        with:
          # Sử dụng image có cài sẵn xk6-browser
          image: ghcr.io/grafana/xk6-browser:latest
          # Tên file kịch bản của bạn
          filename: nezushub-browser.js

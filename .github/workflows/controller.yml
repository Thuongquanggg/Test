# 🅾️File controller.yml

name: 🔄 Điều Khiển Vòng Lặp Test

on:
  schedule:
    - cron: '*/7 * * * *' 
  workflow_dispatch: 

permissions:
  actions: write
  contents: read

jobs:
  control-loop:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4

      - name: Khởi chạy Test cho URL (certapple.com)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Bắt đầu chạy Test.yml với target_url=https://certapple.com"
          if gh workflow run Test.yml --ref ${{ github.ref_name }} -f target_url='https://certapple.com'; then
            echo "Test.yml đã được khởi chạy thành công."
          else
            echo "Có lỗi xảy ra khi khởi chạy Test.yml."
            exit 1
          fi

      - name: Hoàn thành chu trình
        run: |
          echo "Đã khởi chạy Test.yml với target_url=https://certapple.com. Chu trình này đã hoàn tất."

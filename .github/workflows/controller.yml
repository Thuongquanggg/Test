# 🅾️Vị trí file: .github/workflows/controller.yml

name: 🔄 Điều Khiển Vòng Lặp Test

on:
  schedule:
    - cron: '*/5 * * * *'  # Chạy tự động mỗi 5 phút
  workflow_dispatch:  # Cho phép chạy thủ công từ tab Actions

permissions:
  actions: write

jobs:
  control-loop:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4

      - name: Khởi chạy Test cho URL (certapple.com)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Bắt đầu chạy Test.yml với target_url=https://certapple.com"
          gh workflow run Test.yml --ref ${{ github.ref_name }} -f target_url='https://certapple.com'

      - name: Hoàn thành chu trình
        run: |
          echo "Đã khởi chạy Test.yml với target_url=https://certapple.com. Chu trình này đã hoàn tất."

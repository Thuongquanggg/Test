# .github/workflows/Test.yml

name: Reusable k6 Load Test

on:
  workflow_call:
    inputs:
      target_url:
        description: 'URL của trang web cần test'
        required: true
        type: string

jobs:
  k6-load-test-run:
    name: Run k6 Load Test
    timeout-minutes: 3
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # =========================================================
      # <<< BƯỚC GỠ LỖI QUAN TRỌNG >>>
      # In ra cấu trúc thư mục để xem file test.js có ở đúng chỗ không.
      - name: List files in the workspace
        run: |
          echo "Current directory is: $(pwd)"
          echo "---"
          echo "Listing all files and directories recursively:"
          ls -R
          echo "---"
      # =========================================================

      - name: Run k6 test
        uses: grafana/k6-action@v0.3.1
        with:
          # Vẫn giữ nguyên tên file này
          filename: test.js
        env:
          TARGET_URL: ${{ inputs.target_url }}

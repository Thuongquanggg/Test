# .github/workflows/Test.yml

name: Reusable k6 Load Test

on:
  workflow_call:
    inputs:
      target_url:
        description: 'URL của trang web cần test'
        required: true
        type: string

jobs:
  k6-load-test-run:
    name: Run k6 Load Test
    timeout-minutes: 3
    runs-on: ubuntu-latest
    
    steps:
      # Bước này vẫn rất quan trọng để tải code về.
      - name: Checkout repository
        uses: actions/checkout@v4

      # (Bạn có thể xóa bước gỡ lỗi "List files" đi nếu muốn cho gọn)
      - name: List files in the workspace
        run: ls -R

      - name: Run k6 test
        uses: grafana/k6-action@v0.3.1
        with:
          # <<< THAY ĐỔI QUAN TRỌNG NHẤT >>>
          # Cung cấp đường dẫn tuyệt đối đến file script.
          # ${{ github.workspace }} là biến môi trường đặc biệt của GitHub,
          # nó luôn trỏ đến thư mục gốc của repo đã được checkout.
          filename: ${{ github.workspace }}/test.js
        env:
          TARGET_URL: ${{ inputs.target_url }}

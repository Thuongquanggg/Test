# .github/workflows/Test.yml

name: Reusable k6 Load Test

on:
  workflow_call:
    inputs:
      target_url:
        description: 'URL của trang web cần test'
        required: true
        type: string

jobs:
  k6-load-test-run:
    name: Run k6 Load Test
    # SỬA LẠI: Timeout phải lớn hơn tổng thời gian test của k6.
    # Tăng lên 10 phút để đảm bảo an toàn.
    timeout-minutes: 10
    runs-on: ubuntu-latest
    
    steps:
      # BƯỚC 1: Tải code về (bắt buộc).
      - name: Checkout repository
        uses: actions/checkout@v4

      # BƯỚC 2: Chạy k6.
      - name: Run k6 test
        uses: grafana/k6-action@v0.3.1
        with:
          # SỬA LẠI: Chỉ cần tên file vì nó nằm ở thư mục gốc.
          # Không có đuôi .js theo yêu cầu của bạn.
          filename: test
        env:
          # Truyền URL vào biến môi trường để script k6 sử dụng.
          K6_TARGET_URL: ${{ inputs.target_url }}


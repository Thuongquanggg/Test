# .github/workflows/Test.yml

name: Reusable k6 Load Test

on:
  workflow_call:
    inputs:
      target_url:
        description: 'URL của trang web cần test'
        required: true
        type: string

jobs:
  k6-load-test-run:
    name: Run k6 Load Test
    timeout-minutes: 3
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run k6 test
        # THAY ĐỔI QUAN TRỌNG:
        # Thêm 'working-directory' để đảm bảo action chạy từ đúng thư mục gốc của repo.
        working-directory: ${{ github.workspace }}
        uses: grafana/k6-action@v0.3.1
        with:
          # Quay trở lại cách dùng đơn giản nhất: chỉ cần tên file.
          # Vì đã có working-directory, action sẽ tìm thấy file này.
          filename: test.js
        env:
          TARGET_URL: ${{ inputs.target_url }}

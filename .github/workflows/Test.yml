# .github/workflows/Test.yml

name: K6 Load Test On-Demand

on:
  workflow_dispatch:
    inputs:
      target_url:
        description: 'URL hoặc Tên Wifi cần test'
        required: true
        type: string

jobs:
  k6-load-test-run:
    name: Run k6 Load Test
    runs-on: ubuntu-latest
    timeout-minutes: 2000

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run k6 test
        uses: grafana/k6-action@v0.3.1
        with:
          # SỬA LỖI Ở ĐÂY:
          # Chỉ cần tên file vì nó nằm ở thư mục gốc của container.
          filename: test.js
        env:
          K6_TARGET_URL: ${{ inputs.target_url }}

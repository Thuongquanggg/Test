name: K6 Load Test
run-name: K6 Test run triggered by @${{ github.actor }}
on:
  workflow_dispatch:
jobs:
  k6-load-test:
    name: Run K6 Load Test Script
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Run k6 test
        uses: grafana/k6-action@v0.3.1
        with:
          filename: test
